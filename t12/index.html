<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h2>Local Storage</h2>	
<hr>

<div class="buttons">
    <button type="button" id="btnInsert">Add to storage</button>
	<button type="button" id="btnClean" onclick="cleanStorage()">Clean the storage</button>
</div>

</div>

<div class="output grey">
	<legend>Local storage</legend>
	<div id="lsOutput"></div>
</div>
	
	
<script src="script.js"></script>
</body>
